<div class="itemContainer">
    <fast-navigation [fastNavigationData]="fastNavigationData"></fast-navigation>
    <div>
        <h2>{{ screenTitle }}</h2>

        <standard-toolbar [showButtonAdd]="false" [showButtonDelete]="false" (openModalNew)="openModalCreateUpdateItem($event)" (changeAmount)="changeAmount($event)" (searchValue)="searchItem($event)" placeholder="Digite o nome de uma {{ screenTitle }}"></standard-toolbar>

        <div *ngIf="!loadingTable">
            <standard-table-tools [headers]="headers" [query]="paginateItems" [reportName]="screenTitle" [showUpdateButton]="false" [showDeleteButton]="false" [showViewButton]="true" (itemDelete)="openModalDeleteItem($event)" (modalViewItem)="openModalCreateUpdateItem($event)"
                (changePageData)="changePage($event)" (sortItemsField)="sortItemsField($event)" (exportExcel)="exportExcel($event)"></standard-table-tools>
        </div>

        <loading-circle [loading]="loadingTable"></loading-circle>
    </div>
</div>
